<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MAC ACL Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: #333;
            background-color: #fff;
        }

        table {
            border-spacing: 0;
            border-collapse: collapse;
            margin: 0;
            padding: 0;
            inline-size: 100%;
        }

        table :is(th, td) {
            border: 1px solid #888;
            padding: 4px 8px;
        }

        table > thead {
            position: -webkit-sticky;
            position: sticky;
            top: 0;
        }

        table > thead > tr {
            background-color: #fff;
        }

        table > tbody td:first-child {
            font-family: monospace;
        }

        table > tbody td:nth-child(2) {
            white-space: pre-wrap;
        }

        table > tbody > tr:nth-child(odd) {
            background-color: #f8f8f8;
        }

        input, button {
            font: inherit;
        }

        #footer {
            position: -webkit-sticky;
            position: sticky;
            bottom: 0;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h1>MAC ACL Editor</h1>
    <table>
        <thead>
            <tr>
                <th>MAC address</th>
                <th>Device name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="mac-acl-table"></tbody>
    </table>

    <div id="footer">
        <p>Add MAC address:</p>
        <div id="add-mac-form">
            <input type="text" id="add-mac-form-input-mac" placeholder="MAC address" required>
            <input type="text" id="add-mac-form-input-device-name" placeholder="Device name" required>
            <button id="add-mac-form-button-add">Add</button>
        </div>

        <hr>
        <p><a href="/logout">Log out</a></p>
    </div>
    
    <script src="admin.js"></script>
</body>
</html>
